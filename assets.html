<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocraften Portfolio - Assets</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Rocraften</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="assets.html" class="active">Assets</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="assets-page">
      <section class="section">
        <div class="container">
          <h2 data-aos="fade-up">Community Assets</h2>
          <!-- Filters for categories -->
          <div class="asset-filters" data-aos="fade-up">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="minecraft">Minecraft</button>
            <button class="filter-btn" data-filter="roblox">Roblox</button>
            <button class="filter-btn" data-filter="python">Python</button>
          </div>
          <!-- Asset Cards Grid -->
          <div class="assets-grid" id="assets-grid" data-aos="fade-up">
            <!-- Example Asset Card -->
            <div class="asset-card" data-category="minecraft">
              <img src="assets/minecraft-addon.jpg" alt="Minecraft Addon">
              <div class="asset-info">
                <h3>Minecraft Addon 1</h3>
                <p>A custom addon with innovative features.</p>
                <a href="#">View Details</a>
              </div>
            </div>
            <!-- Additional cards would load dynamically -->
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Rocraften. All Rights Reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({ once: true });
      // Optional: asset filtering functionality â€” this example uses simple show/hide logic.
      const filterBtns = document.querySelectorAll('.filter-btn');
      const assetCards = document.querySelectorAll('.asset-card');
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.getAttribute('data-filter');
          assetCards.forEach(card => {
            if (filter === 'all' || card.getAttribute('data-category') === filter) {
              card.style.display = 'block';
            } else {
              card.style.display = 'none';
            }
          });
        });
      });
    </script>
  </body>
</html>
