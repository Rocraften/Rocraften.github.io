<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Skin Pack Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Include JSZip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Include Skinview3d Library -->
    <script src="https://cdn.jsdelivr.net/npm/skinview3d@latest/dist/skinview3d.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Minecraft Skin Pack Generator</h1>
      <div id="uploadSection">
        <label for="packName">Pack Name:</label>
        <input
          type="text"
          id="packName"
          placeholder="Enter Pack Name"
          value="SkinPack"
        />

        <h2>Skins</h2>
        <div id="skinsContainer"></div>

        <button id="addSkinBtn" type="button">Add Skin</button>
        <button id="generatePack" type="button">Generate Skin Pack</button>
      </div>
      <!-- Hidden file input used when clicking "Add Skin" -->
      <input
        type="file"
        id="individualInput"
        accept=".png"
        style="display: none;"
      />
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
