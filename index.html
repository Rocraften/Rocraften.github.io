<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis AI Interface</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- CSS Styles -->
  <style>
    /* General Styling */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #001f3f, #000814);
      color: #00d8ff;
      overflow-x: hidden;
    }

    /* Section Styling */
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Header Section */
    #home {
      animation: pulse 2s infinite alternate;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 700;
      margin: 0.5em 0;
      text-shadow: 0 0 25px #00d8ff, 0 0 50px #005f73;
    }

    p {
      font-size: 1.3em;
      font-weight: 400;
      margin-bottom: 2em;
    }

    /* Call Button */
    .call-button {
      background-color: #00d8ff;
      color: #000814;
      border: none;
      padding: 1em 2em;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .call-button:hover {
      background-color: #1f6feb;
      transform: scale(1.1);
      box-shadow: 0 0 20px #1f6feb;
    }

    /* Big Call Box Section */
    #big-call-box {
      background: rgba(0, 20, 40, 0.85);
      border: 2px solid #00d8ff;
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0 0 30px #00b0e0, 0 0 60px #00d8ff;
      animation: blue-pulse 3s infinite alternate;
    }

    /* Hover Effects for Buttons and Links */
    a, .scroll-down {
      color: #00d8ff;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      transition: color 0.3s ease-in-out;
    }

    a:hover, .scroll-down:hover {
      color: #1f6feb;
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 25px #00d8ff, 0 0 50px #005f73;
      }
      to {
        text-shadow: 0 0 35px #00b0e0, 0 0 70px #00d8ff;
      }
    }

    @keyframes blue-pulse {
      from {
        box-shadow: 0 0 30px #00b0e0, 0 0 60px #00d8ff;
      }
      to {
        box-shadow: 0 0 40px #00d8ff, 0 0 80px #00b0e0;
      }
    }
  </style>
</head>
<body>
  <!-- Home Section -->
  <section id="home">
    <h1>Jarvis AI Interface</h1>
    <p>Your futuristic assistant is online and ready.</p>
    <a href="#call-box" class="scroll-down">Scroll to Learn More</a>
  </section>
  
  <!-- Call Box Section -->
  <section id="call-box">
    <div id="big-call-box">
      <p>Activate Jarvis with just one click.</p>
      <button class="call-button">Activate Now</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Crafted with precision by <a href="#">You</a>.</p>
  </footer>
</body>
</html>
