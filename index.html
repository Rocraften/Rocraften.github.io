<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #42b983;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #1e1e2f;
      background-color: #42b983;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #36a172;
    }

    .widget {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Jarvis AI</h1>
    <p>Your intelligent assistant for a smarter future.</p>
    <a href="#get-started" class="btn">Get Started</a>
    <div class="widget">
      <elevenlabs-convai agent-id="REm91TaE5uKbuRxrBDCn"></elevenlabs-convai>
      <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    </div>
  </div>
</body>
</html>
