<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced AI Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">Loading AI Assistant and Model...</div>

    <div class="chat-container" style="display: none;"> <div class="chat-header">
            Enhanced AI Assistant
        </div>

        <div id="chat-messages">
            <div id="typing-indicator" class="message bot-message" style="display: none;">
                 <div class="message-content">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                </div>
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." disabled> <button id="send-button" title="Send Message" disabled> <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="main.js"></script>
</body>
</html>
