<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis AI Interface</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- CSS Styles -->
  <style>
    /* General Styling */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #001f3f, #000814);
      color: #00d8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Heading Styling */
    h1 {
      font-size: 3.8em;
      font-weight: 700;
      margin: 0.5em 0;
      text-shadow: 0 0 25px #00d8ff, 0 0 50px #005f73;
      animation: pulse 2s infinite alternate;
    }

    p {
      font-size: 1.3em;
      font-weight: 400;
      margin: 0.5em 0 2em;
    }

    /* Widget Container Styling */
    .widget-container {
      background: rgba(0, 20, 40, 0.85);
      border: 2px solid #00d8ff;
      border-radius: 15px;
      padding: 2em;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 30px #00b0e0, 0 0 60px #00d8ff;
      animation: blue-pulse 3s infinite alternate;
      position: relative;
    }

    /* Futuristic Divider */
    .divider {
      width: 80%;
      height: 2px;
      background: linear-gradient(to right, transparent, #00d8ff, transparent);
      margin: 2em auto;
    }

    /* Footer Styling */
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #007a99;
    }

    a {
      color: #00b0e0;
      text-decoration: none;
      font-weight: 700;
    }

    a:hover {
      color: #00d8ff;
      text-decoration: underline;
    }

    /* Animations */
    @keyframes pulse {
      from {
        text-shadow: 0 0 25px #00d8ff, 0 0 50px #005f73;
      }
      to {
        text-shadow: 0 0 35px #00b0e0, 0 0 70px #00d8ff;
      }
    }

    @keyframes blue-pulse {
      from {
        box-shadow: 0 0 30px #00b0e0, 0 0 60px #00d8ff;
      }
      to {
        box-shadow: 0 0 40px #00d8ff, 0 0 80px #00b0e0;
      }
    }
  </style>
</head>
<body>
  <h1>Jarvis AI Interface</h1>
  <p>Your futuristic assistant is online and ready.</p>
  
  <div class="widget-container">
    <elevenlabs-convai agent-id="REm91TaE5uKbuRxrBDCn"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
  </div>

  <div class="divider"></div>

  <footer>
    <p>Crafted with precision by <a href="#">You</a>.</p>
  </footer>
</body>
</html>
