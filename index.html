<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icy Tundra Portfolio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Rubik', sans-serif;
}
body {
  background: linear-gradient(to bottom, #0a192f, #102A43);
  color: #f0f9ff;
  overflow-x: hidden;
}
header {
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}
nav {
  display: flex;
  justify-content: center;
  padding: 15px 20px;
  background: rgba(16, 42, 67, 0.8);
  backdrop-filter: blur(8px);
  border-bottom: 2px solid rgba(168, 233, 255, 0.3);
}
nav a {
  margin: 0 15px;
  color: #a8e9ff;
  text-decoration: none;
  position: relative;
  transition: color 0.3s ease;
}
nav a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: -5px;
  left: 0;
  background-color: #a8e9ff;
  transition: width 0.3s ease;
}
nav a:hover::after {
  width: 100%;
}
section {
  padding: 120px 20px 60px;
  max-width: 1100px;
  margin: 0 auto;
}
h1, h2 {
  text-align: center;
  margin-bottom: 30px;
}
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.project-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(168, 233, 255, 0.3);
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.project-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(168, 233, 255, 0.2);
}
.project-card h3 {
  margin-bottom: 15px;
}
.project-card a {
  display: inline-block;
  padding: 10px 20px;
  background: rgba(168, 233, 255, 0.2);
  color: #a8e9ff;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.3s ease;
}
.project-card a:hover {
  background: rgba(168, 233, 255, 0.4);
}
#snow-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}
</style>
</head>
<body>
<canvas id="snow-canvas"></canvas>
<header>
  <nav>
    <a href="#home">Home</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home">
  <h1>Welcome to the Frozen Zone</h1>
  <p style="text-align:center; max-width:600px; margin:0 auto;">Where pixels freeze and creativity thaws. Step carefully, the ice is thin but the ideas are solid.</p>
</section>

<section id="projects">
  <h2>Projects</h2>
  <div class="projects">
    <div class="project-card">
      <h3>Project One</h3>
      <a href="#">View</a>
    </div>
    <div class="project-card">
      <h3>Project Two</h3>
      <a href="#">View</a>
    </div>
    <div class="project-card">
      <h3>Project Three</h3>
      <a href="#">View</a>
    </div>
    <div class="project-card">
      <h3>Project Four</h3>
      <a href="#">View</a>
    </div>
  </div>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p style="text-align:center;">Email me at <a href="mailto:you@example.com" style="color:#a8e9ff;">you@example.com</a></p>
</section>

<script>
const canvas = document.getElementById('snow-canvas');
const ctx = canvas.getContext('2d');
let snowflakes = [];
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
function createSnowflakes() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  const radius = Math.random() * 3 + 2;
  const speed = Math.random() * 1 + 0.5;
  snowflakes.push({x, y, radius, speed});
}
function drawSnowflakes() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#f0f9ff';
  ctx.beginPath();
  for (let flake of snowflakes) {
    ctx.moveTo(flake.x, flake.y);
    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
  }
  ctx.fill();
  updateSnowflakes();
}
function updateSnowflakes() {
  for (let flake of snowflakes) {
    flake.y += flake.speed;
    if (flake.y > canvas.height) {
      flake.y = 0;
      flake.x = Math.random() * canvas.width;
    }
  }
}
function snow() {
  drawSnowflakes();
  requestAnimationFrame(snow);
}
setInterval(createSnowflakes, 100);
snow();
</script>
</body>
</html>
