<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Skin Pack Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Include JSZip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Minecraft Skin Pack Generator</h1>

      <!-- Pack name input -->
      <div id="uploadSection">
        <label for="packName">Pack Name:</label>
        <input
          type="text"
          id="packName"
          placeholder="Enter Pack Name"
          value="SkinPack"
        />

        <h2>Upload Skins</h2>
        <input type="file" id="fileInput" multiple accept=".png" />
        <!-- Area where skin previews and name inputs will appear -->
        <div id="preview"></div>
        <button id="generatePack">Generate Skin Pack</button>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
